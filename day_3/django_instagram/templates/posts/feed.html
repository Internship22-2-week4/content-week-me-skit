<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pythongram</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></head>
<body>
  <br><br>
  <div class="container">
      {% for post in posts %}
      <div class="row mb-5">
        <div class="col-lg-4 offset-lg-4">
          <div class="d-flex">
            <img src="{{ post.user.picture }}" alt="{{ post.user.name }}" class="flex-shrink-0 rounded-circle">
            <div class="flex-grow-1 ms-3">
              <h5 class="mt-0">{{ post.user.name }}</h5>
              {{ post.timestamp }}
            </div>
          </div>
          <img src="{{ post.photo }}" alt="{{ post.title }}" class="img-fluid mt-3 border rounded">
          <h6 class="ml-1 mt-1">{{ post.title }}</h6>
        </div>
      </div>
      {% endfor %}
  </div>
</body>
</html>
