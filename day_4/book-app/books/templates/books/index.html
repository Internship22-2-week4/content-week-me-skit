<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App-Book</title>
</head>
<body>
  <h1>Welcome to my App-Book</h1>
  {% if books %}
    <ul>
      {% for book in books %}
        <il><p>{{ book.title }} | {{ book.author.first_name }} |  {{ book.category.name }}</p></il>
      {% endfor %}
  </ul>
  {% else %}
    <p>No books found</p>
  {% endif %}
</body>
</html>
